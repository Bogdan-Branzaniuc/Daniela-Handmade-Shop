{% extends "base.html" %}
{% load static %}
{% load unicorn %}
{% csrf_token %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container h-100">
    <div class="row">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                Bag
            </h1>
        </div>
    </div>
    {% for item in bag_items %}
            {% unicorn 'item_in_bag' item=item item_index=forloop.counter0 product=item.product%}
    {% endfor %}

</div>
{% endblock %}
