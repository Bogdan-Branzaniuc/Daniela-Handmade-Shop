{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container h-100">
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <h1 class="display-4 logo-font text-black">
                Products
            </h1>
        </div>
    </div>
    <div class="row h-100">
        <div class="col-7 col-md-6 my-auto">
            <img class='rotating-immages' src="{{ product.image_url }}" alt="immage of the product"
                style=" height: 400px">
            <p>{{ product.name }}</p>
            <p>{{ product.description }}</p>
            <p>EUR {{ product.price }}</p>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script type="text/javascript" src="{% static 'products/js/rotate_products.js' %}"></script>
{% endblock %}
