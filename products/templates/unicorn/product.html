{% load static %}
{% load unicorn %}
<div>
    <div class="col-7 col-md-6 my-auto">
        <img class='rotating-immages' src="{{ product.image_url }}" alt="immage of the product" style=" height: 400px">
        <p>{{ product.name }}</p>
        <p>{{ product.description }}</p>
        <p>EUR {{ product.price }}</p>
        <button onclick="Unicorn.call('bagstatus', 'add_to_bag({{ product.id }})')"
            u:click="product_in_bag({{ product.id }})">Add to bag</button>
        {{ bag }}
    </div>
</div>
