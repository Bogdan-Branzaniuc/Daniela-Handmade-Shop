{% extends "base.html" %}
{% load static %}

{% block content %}

{% if messages %}
    {% for message in messages %}
        <p> {{message}} </p>
    {% endfor %}
{% endif %}

<button class="nav-item">
    <a href="{% url 'add_product' %}">Add Product</a>
</button>

{% for product in products %}

    <button class="nav-item">
        <a href="{% url 'edit_product' product.id%}">Edit {{ product }}</a>
    </button>

{% endfor %}
{% endblock %}
